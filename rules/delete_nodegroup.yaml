name: Delete NodeGroup
type: frequency
index: cwl*
num_events: 1
timeframe:
     hours: 1
filter:
- query:
   query_string:
     query: "eventName: DeleteNodegroup AND NOT userIdentity.userName.keyword:\ *@madstreetden.com"

alert_text_type: exclude_fields

alert_text: |

    Time: {}
    Event Name: {}
    Account Number: {}
    Deleted By: {}
    Deleted NodeGroup: {}

alert_text_args:

- eventTime
- eventName
- recipientAccountId
- userIdentity.userName
- requestParameters.nodegroupName

alert:
- "sns":
        aws_region: "ap-south-1"

sns:
sns_topic_arn: "arn:aws:sns:ap-south-1:925305708877:Daily-Report"