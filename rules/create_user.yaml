name: Create User
type: frequency
index: cwl*
num_events: 1
timeframe:
     hours: 1
filter:
- query:
   query_string:
     query: "eventName: CreateUser AND NOT userIdentity.userName.keyword:\ *@madstreetden.com"

alert_text_type: exclude_fields

alert_text: |

    Time: {}
    Event Name: {}
    Account Number: {}
    Created by: {}
    Created User: {}

alert_text_args:

- eventTime
- eventName
- recipientAccountId
- userIdentity.userName
- requestParameters.userName

alert:
- "sns":
        aws_region: "us-east-1"

sns:
sns_topic_arn: "arn:aws:sns:us-east-1:824158444038:Test"
